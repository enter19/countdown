<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="center">
		<img src="bulat.png" width="125" height="125">
		<h1><span>1 TH</span><br>enter'19 anniversary </h1>
		<div id="clock"></div>
	</div>
	<script 
	src="https://code.jquery.com/jquery-3.3.1.js" 
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
	<script src="countdown.js"></script>
	<script type="text/javascript">
		$('#clock').countdown('2020/8/19', function(event){
			var $this = $(this).html(event.strftime(''
				+'<div><span>%w</span><span>Weeks</span></div>'
				+'<div><span>%d</span><span>Days</span></div>'
				+'<div><span>%H</span><span>Hour</span></div>'
				+'<div><span>%M</span><span>Minutes</span></div>'
				+'<div><span>%S</span><span>Second</span></div>'
				))
	})
	</script>
	<h2>Created by @fajarputraakri</h2>
</body>
</html>
